<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RPG game</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<!-- Boostrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Javascript -->
    <!-- <script src="assets/javascript/game.js"></script> -->
    <script src="assets/javascript/revised.js"></script>

</head>

<body>
<div class="row">
	<div class="text"> Select a your character! 
		<div style="font-weight: normal; font-size: 10px;">("I recommend Nobu or Musashi") <br> ("Just for god sake not taiga")</div>
	</div>
</div>

<div class="row fight">
	<div class="col-md-2">
		<button class="card" value="Nobunaga">
			<img class= "servant" src="assets/images/nobu.png">
			<div>Nobunaga</div>
			<div class="nobuhp">400HP</div>
		</button>
	</div>

	<div class="col-md-2">
		<button class="card" value="Musashi">
			<img class= "servant" src="assets/images/musashi.png">
			<div>Musashi</div>
			<div class="musashihp">250HP</div>
		</button>
	</div>

	<div class="col-md-2">
		<button class="card" value="Lancer">
			<img class= "servant" src="assets/images/lancer.png">
			<div>Lancer</div>
			<div class="lancerhp">300HP</div>
		</button>
	</div>

	<div class="col-md-2">
		<button class="card" value="Taiga">
			<img class= "servant" src="assets/images/taiga.png">
			<div>Taiga</div>
			<div class="taigahp">40HP</div>
		</button>
	</div>
</div>

<!-- Space -->
<div class="row"></div>
<div class="row select"></div>

<iframe id="iframe-demo" width="1" height="1" src="https://www.youtube.com/embed/bW5PeZOQPLI?autoplay=0" frameborder="0"></iframe>
</body>
